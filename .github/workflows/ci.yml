name: CI/CD Pipeline

on:
  push:
    tags:
      - 'v[0-9]{2}\.[0-9]{2}\.[0-9]{2}'  # Matches tags like v10.12.01 (each section exactly 2 digits)
    branches:
      - 'release/v[0-9]{2}\.[0-9]{2}\.[0-9]{2}'  # Matches branches like release/v10.12.01 (each section exactly 2 digits)
  pull_request:
    branches:
      - 'release/v[0-9]{2}\.[0-9]{2}\.[0-9]{2}'  # Matches pull requests from branches like release/v10.12.01

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt

    - name: Extract tag version
      id: extract_tag
      run: echo "TAG_VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

    - name: Build Docker image
      run: |
        docker build -t pv-fastapi-async-crud:${{ env.TAG_VERSION }} .

    - name: Run tests
      run: |
        docker run --rm pv-fastapi-async-crud:${{ env.TAG_VERSION }} pytest

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: palakornv
        password: ${{ secrets.DOCKER_HUB_TOKEN }}

    - name: Build and push Docker image
      run: |
        docker tag pv-fastapi-async-crud:${{ env.TAG_VERSION }} palakornv/pv-fastapi-async-crud:${{ env.TAG_VERSION }}
        docker push palakornv/pv-fastapi-async-crud:${{ env.TAG_VERSION }}
